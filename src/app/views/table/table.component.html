<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b> NOMBRE </b></th>
        <td mat-cell *matCellDef="let persona">{{ persona.nombre }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef><b> EDAD </b></th>
        <td mat-cell *matCellDef="let persona">{{ persona.edad }}</td>
    </ng-container>

    <!-- Career Column -->
    <ng-container matColumnDef="career">
        <th mat-header-cell *matHeaderCellDef><b> CARRERA </b></th>
        <td mat-cell *matCellDef="let persona">{{ persona.carrera }}</td>
    </ng-container>

    <!-- hobbie Column -->
    <ng-container matColumnDef="hobbie">
        <th mat-header-cell *matHeaderCellDef><b> HOBBIE </b></th>
        <td mat-cell *matCellDef="let persona">{{ persona.hobbie }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
